<div class="m-3">
    <table class="table">
        <thead>
            <tr class="text-center">
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <!-- <th>Update</th>
                <th>Delete</th> -->
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of getAllData">
                <td>{{data.id}}</td>
                <td>{{data.title}}</td>
                <td>{{data.body}}</td>
                <td data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="open(data.id)"><i class="fas fa-eye"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">{{id}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span class="fs-3"> Id:- </span>{{id}}
                <hr>
                <span class="fs-3"> Title:- </span>{{title}}
                <hr>
                <span class="fs-3">Body:- </span>{{body}}
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
