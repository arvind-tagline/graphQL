<div class="m-3">
    <h1 class="text-center">GraphQL Posts</h1>
    <div class="row justify-content-center">
        <div class="col-sm-2">
            <button class="btn btn-success" routerLink="/user">User Demo</button>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Search...." #searchText>
        </div>
        <div class="col-sm-1 align-items-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
                <i class="fa fa-plus"></i> Create Post
            </button>
        </div>
    </div>

    <table class="table table-hover mt-3">
        <thead>
            <tr class="text-center bg-dark text-white">
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th>Update</th>
                <th>Delete</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of getAllData">
                <td>{{data.id}}</td>
                <td>{{data.title}}</td>
                <td>{{data.body}}</td>
                <td><i class="fa fa-edit text-warning" data-bs-toggle="modal" data-bs-target="#updateModal"
                        (click)="getPostId(data.id)"></i></td>
                <td><i class="fa fa-trash text-danger" (click)="delPost(data.id)"></i></td>
                <td data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="open(data.id)"><i
                        class="fas fa-eye"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Show Data :- {{id}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span class="fs-3"> Id:- </span>{{id}}
                <hr>
                <span class="fs-3"> Title:- </span>{{title}}
                <hr>
                <span class="fs-3">Body:- </span>{{body}}
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>


<!-- Create Post Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="createPost">
                    <input type="text" class="form-control" id="search" formControlName="title"
                        placeholder="Enter title">
                    <input type="text" class="form-control mt-3" id="search" formControlName="body"
                        placeholder="Enter Body">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addPost()" data-bs-dismiss="modal">Create
                    Post</button>
            </div>
        </div>
    </div>
</div>

<!-- Update Post Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="updatePostF">
                    <input type="text" class="form-control" id="search" formControlName="title"
                        placeholder="Enter title">
                    <input type="text" class="form-control mt-3" id="search" formControlName="body"
                        placeholder="Enter Body">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="updatePost(postId)"
                    data-bs-dismiss="modal">Update Post</button>
            </div>
        </div>
    </div>
</div>
